<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>two species a day</title>
    <style>
        body {
            font-family: Georgia, serif;
            max-width: 600px;
            margin: 80px auto;
            padding: 20px;
            line-height: 1.8;
            color: #333;
        }
        h1 {
            font-size: 1.2em;
            font-weight: normal;
            margin-bottom: 40px;
            color: #666;
        }
        #content {
            white-space: pre-wrap;
            font-size: 1.1em;
        }
        #info {
            margin-top: 60px;
            font-size: 0.9em;
            color: #999;
        }
    </style>
</head>
<body>
    <h1>two species a day</h1>
    <div id="content">loading...</div>
    <div id="info"></div>
    
    <script>
        const WORKER_URL = 'https://twospeciesaday.xikipak914.workers.dev/api/today';
        const CACHE_KEY = 'twospecies_cache';
        const CACHE_DURATION = 12 * 60 * 60 * 1000; // 12 hours in milliseconds
        
        function getCachedData() {
            try {
                const cached = localStorage.getItem(CACHE_KEY);
                if (!cached) return null;
                
                const data = JSON.parse(cached);
                const now = Date.now();
                
                // Check if cache is still valid (less than 12 hours old)
                if (now - data.timestamp < CACHE_DURATION) {
                    return data;
                }
                
                return null;
            } catch (e) {
                return null;
            }
        }
        
        function setCachedData(data) {
            try {
                const cacheData = {
                    ...data,
                    timestamp: Date.now()
                };
                localStorage.setItem(CACHE_KEY, JSON.stringify(cacheData));
            } catch (e) {
                // localStorage might be disabled, that's okay
            }
        }
        
        async function loadToday() {
            // Try to load from cache first
            const cached = getCachedData();
            if (cached) {
                displayContent(cached);
                return;
            }
            
            // If no cache, fetch from Worker
            try {
                const response = await fetch(WORKER_URL);
                const data = await response.json();
                
                setCachedData(data);
                displayContent(data);
            } catch (e) {
                document.getElementById('content').textContent = 'error loading';
            }
        }
        
        function displayContent(data) {
            if (data.status === 'ok') {
                document.getElementById('content').innerHTML = data.text;
                document.getElementById('info').textContent = `day ${data.day} of ${data.totalDays}`;
            } else {
                document.getElementById('content').textContent = data.text;
            }
        }
        
        loadToday();
    </script>
</body>
</html>
